# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - xbi-as-access-manager-scim-d-we-005

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io//
        username: ${{ secrets.AzureAppService_ContainerUsername_aba294c34d394c82b142a2dab51b975b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d06dfc320cd9425eb030c04a6e8f61f4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/sto1bp/keystone:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'xbi-as-access-manager-scim-d-we-005'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a5f342e0e9b645e49e8267c6c8bd6de7 }}
        images: 'ghcr.io//${{ secrets.AzureAppService_ContainerUsername_aba294c34d394c82b142a2dab51b975b }}/sto1bp/keystone:${{ github.sha }}'
